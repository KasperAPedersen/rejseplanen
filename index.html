<html lang="da">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rejseplanlæggeren</title>

        <script src="https://kit.fontawesome.com/d7cb81324e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="responsive.css" media="screen and (max-width: 425px)">


    </head>
    <body>
        <header>
            <div class="swp">
                <h1>Rejseplanlæggeren</h1>
            </div>
        </header>

        <div class="swp">
            <main>
                <div>
                    <div>
                        <h2 class="active" onclick="showSearch(this);">Find din rejse</h2>
                        <h2 onclick="showDepartures(this);">Afgangstavler</h2>
                        <div id="search">
                            <form id="submitSearch">
                                <input type="text" id="from" placeholder="Fra">
                                <div id="fromContainer"></div>
                                <input type="text" id="to" placeholder="Til">
                                <div id="toContainer"></div>
                                <button type="submit">Søg</button>
                            </form>
                        </div>
                        <div id="departures">
                            <form id="submitDepartures">
                                <input type="text" id="station" placeholder="Station eller stoppested">
                                <div id="stationContainer"></div>
                                <button type="submit">Søg</button>
                            </form>

                        </div>
                    </div>
                    <div id="trip"></div>
                    <div id="departuresTable"></div>
                </div>
                <div>
                    <div id="googleMap"></div>
                </div>
            </main>
        </div>
    <script src="index.js"></script>
    <script src="map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaK3xkHj8B3gVVZa0LfKi57gKHxEE0tKo&callback=initMap"></script>
    </body>
</html>
